<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Optional: Link to CSS -->
</head>
<body>
    <h1>Your Notifications</h1>

    <c:if test="${not empty notificationList}">
        <ul>
            <c:forEach var="notification" items="${notificationList}">
                <li>
                    <strong>${notification.notificationDate}</strong>: ${notification.message}
                </li>
            </c:forEach>
        </ul>
    </c:if>

    <c:if test="${empty notificationList}">
        <p>No notifications available at this time.</p>
    </c:if>

    <nav>
        <a href="index.jsp">Home</a> |
        <a href="participation_history.jsp">Participation History</a> |
        <a href="login.jsp">Login</a> |
        <a href="signup.jsp">Sign Up</a>
    </nav>
</body>
</html>
